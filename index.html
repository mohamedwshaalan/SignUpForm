<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main-container">
    <div class="picture-container">

      <div class="logo">
        <img src="odin-logo.png" alt="Odin Logo Image">
        <p class="logo-text">Fake Sign Up</p>
      </div>

    </div>

    <div class="form-container">

      <div class="lorum paddingleft">

        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur,
          adipisicing elit. Necessitatibus, commodi!</p>
        <p>Sign up <em>now</em> to get started</p>
        <p class="spaced-text"> You <em>know</em> you want to.</p>

      </div>
      <form action="#">
        <div class="signup paddingleft">

          <p class="signup-title">Let's do this!</p>

          <div class="inputs">
            <label for="firstname">First Name </label>
            <input type="text" name="user-firstname" id="firstname" required>
          </div>
          <div class="inputs">
            <label for="lastname">Last Name </label>
            <input type="text" name="user-lastname" id="lastname" required>
          </div>
          <div class="inputs">
            <label for="email">Email </label>
            <input type="email" name="user-email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </div>
          <div class="inputs">
            <label for="number">Phone Number </label>
            <input type="text" name="user-number" id="number" minlength="9" maxlength="9" required>
          </div>
          <div class="inputs">
            <label for="password">Password </label>
            <input type="password" name="user-password" id="password" required>
          </div>
          <div class="inputs">
            <label for="confirmpassword">Confirm Password

            </label>
            <input type="password" name="user-confirmpassword" id="confirmpassword" required>
          </div>

        </div>
        <div class="button paddingleft buttonpadding"><button type="submit">Create Account</button></div>
      </form>
      <div class="login paddingleft">
        <p>Already have an account?</p><a href="#">Log in</a>
      </div>
    </div>
  </div>

  <footer>
    <p>Made by mohamedwshaalan</p>
  </footer>

</body>

</html>
